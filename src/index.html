<body>
  <div id="app"></div>
    <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <!-- Compiled and minified materializecss.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- Import FancyBox3 -->
    <script src="js/plugins/fancybox/jquery.fancybox.min.js"></script>

  <!--Materializecss Slider-->
    <script>
      $(document).ready(function () {
        $('.slider').slider({full_width: true});
        $(".button-collapse").sideNav()
        $(".dropdown-button").dropdown();
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#search-icon").click(function(e){
          if($("#hanburger-icon").is(":visible")){
            isMolbile=true;
          };
          $("#search-icon").hide();
          $("#comp-menu").hide();
          $(".button-collapse").hide();
          $("#search-div").fadeIn();
          $("#search-txt").focus();
        });

        $("#close-icon").click(function(e){
          $("#search-div").fadeOut();
          $("#search-icon").fadeIn();
          if(isMolbile){
            $(".button-collapse").fadeIn();
          }
          else{
            $("#comp-menu").fadeIn();
          }
        });

        $("#close-txt").blur(function(e){
          $("#search-div").hide();
          $(".button-collapse").show();
          $("#search-icon").fadeIn();
        });
      });
    </script>
  <!-- Import OwlCarousel2 -->
    <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.collapsible').collapsible();
      });
    </script>
    <script>
      window.Intercom("boot", {
        app_id: "aold99rx"
      });
      window.Intercom("update");
    </script>
  </body>
