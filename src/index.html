<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Import Google Icon Font -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Import materialize.css -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/aold99rx';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
</head>
<body>
  <div id="app"></div>
    <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <!-- Import jQuery before materialize.js -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <!-- And then your bundled js -->
    <script src="path/to/your/bundle.js"></script>
  <!--Materializecss Slider-->
    <script>
      $(document).ready(function () {
        $(".button-collapse").sideNav();
        $(".dropdown-button").dropdown();
        $(".slider").slider({full_width: true});

        $("#search-icon").click(function(e){
          if($("#hanburger-icon").is(":visible")){
            isMolbile=true;
          };
          $("#search-icon").hide();
          $("#comp-menu").hide();
          $(".button-collapse").hide();
          $("#search-div").fadeIn();
          $("#search-txt").focus();
        });

        $("#close-icon").click(function(e){
          $("#search-div").fadeOut();
          $("#search-icon").fadeIn();
          if(isMolbile){
            $(".button-collapse").fadeIn();
          }
          else{
            $("#comp-menu").fadeIn();
          }
        });

        $("#close-txt").blur(function(e){
          $("#search-div").hide();
          $(".button-collapse").show();
          $("#search-icon").fadeIn();
        });
      });
    </script>
    <script>
      window.Intercom("boot", {
        app_id: "aold99rx"
      });
      window.Intercom("update");
    </script>
  </body>
</body>
</html>
